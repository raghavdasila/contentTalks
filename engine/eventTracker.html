<!DOCTYPE html>
<html> 
<head>
    <title>
        Target Outreach
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="w3.css">
</head>

<body>
<div class="w3-container">
    <header class="w3-teal">
        <h1>Target Event Register Engine 0.1</h1>
        <h4>Tracker Data:</h4>
        <p id="datacache1"></p>
        <p id="datacache2"></p>
        <p id="datacache3"></p>
    </header>
    <div class="targets">
        <section name="target1" class="target w3-container" >
            <div class="target-holder w3-card-4 w3-container" >
                <header class="target-title w3-container w3-pale-green w3-center" >
                    <h2>Le Product Excellante!</h2>
                </header>
                <br/>
            <section class="w3-container w3-cell-row w3-row">
                <div class="target w3-cell w3-col s3">
                    <img src="target1.jpg"  width="400" height="300">
                </div>
                <div class="target-content w3-cell w3-cell-top w3-col s6">
                    <h4>This product is La Excellante! Buy it Now</h4>
                </div>
            </section>
            <section class="w3-container w3-right">
                <div class="target-accessory  w3-cell w3-cell-right ">
                    <button class="w3-btn w3-green w3-border-black w3-round-large">Buy Now!</button>
                    <button class="w3-btn w3-green w3-border-black w3-round-large">Wishlist</button>
                </div>
            </section>
            </div>
        </section>
        <!------------------------------------->
        <section name="target2" class="target w3-container" >
            <div class="target-holder w3-card-4 w3-container" >
                <header class="target-title w3-container w3-pale-green w3-center" >
                    <h2>Le Product Antique!</h2>
                </header>
                <br/>
            <section class="w3-container w3-cell-row w3-row">
                <div class="target w3-cell w3-col s3">
                    <img src="target2.png"  width="300" height="400">
                </div>
                <div class="target-content w3-cell w3-cell-top w3-col s6">
                    <h4>This product is La Antique! Buy it Now</h4>
                </div>
            </section>
            <section class="w3-container w3-right">
                <div class="target-accessory  w3-cell w3-cell-right ">
                    <button class="w3-btn w3-green w3-border-black w3-round-large">Buy Now!</button>
                    <button class="w3-btn w3-green w3-border-black w3-round-large">Wishlist</button>
                </div>
            </section>
            </div>
        </section>
    </div>
</div>
<svg id="overlay">
</svg>
<script src="engine.js"></script>
</body>
</html>
